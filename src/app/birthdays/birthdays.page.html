<!-- Component Header -->
<app-header></app-header>
<ion-content>
  <!-- Component Segment -->
  <app-segment (segmentEventEmmiter)="segment = $event"></app-segment>
  <ion-grid no-padding *ngIf="segment==1">
    <!-- Component TextInformation -->
    <app-textinformation></app-textinformation>
    <ion-row>
      <ion-col size-xs="12" size-sm="6">
        <!-- Component CardDate -->
        <app-carddate (dateEventEmitter)="dateChanged($event)"></app-carddate>
      </ion-col>
      <ion-col size-xs="12" size-sm="6">
        <!-- Component Input -->
        <app-cardinput (inputEventEmitter)="inputChanged($event)" [inputText]="inputText"></app-cardinput>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Component List -->
      <app-cardlist style="min-width: 100%;" [listBirthdays]="listBirthdays"></app-cardlist>
    </ion-row>
  </ion-grid>
  <ion-grid no-padding *ngIf="segment==2">
    <ion-row text-center style="justify-content: center;">
      <ion-col size="8">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-label>Página em construção</ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
