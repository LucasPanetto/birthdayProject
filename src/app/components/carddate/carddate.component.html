<ion-card>
  <ion-card-content>
    <ion-row>
      <ion-col size=1>
        <i class="fas fa-calendar fa-lg"></i> </ion-col>
      <ion-col size=9>
        <ion-datetime displayFormat="MMMM - YYYY" [(ngModel)]="date" [monthNames]="brazilMonth" (ngModelChange)="change()"></ion-datetime>
      </ion-col>
      <ion-col size=2 class="ion-text-right">
        <i class="fas fa-caret-right fa-lg"></i>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
