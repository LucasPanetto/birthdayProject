<ion-header translucent>
  <ion-toolbar class="navbarHeader">
    <ion-buttons slot="start">
      <ion-button>
        <i class="fas fa-angle-left"></i>
      </ion-button>
    </ion-buttons>

    <ion-title>Aniversariantes</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <i class="fas fa-bars"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content>

  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="friends" checked>
      <ion-label>Aniversários</ion-label>
    </ion-segment-button>
    <ion-segment-button value="enemies">
      <ion-label>Unimed</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-text>
    <h1 class="ion-padding ion-no-margin">Veja os cooperados que comemoram aniversário. Selecione uma data ou pesquise pelo nome.</h1>
  </ion-text>
  
</ion-content>
