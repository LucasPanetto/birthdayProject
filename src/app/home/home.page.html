<ion-header>
  <ion-toolbar class="navbarHeader">
    <ion-buttons slot="start">
      <ion-button>
        <i class="fas fa-angle-left"></i>
      </ion-button>
    </ion-buttons>

    <ion-title>Aniversariantes</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <i class="fas fa-bars"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="friends" checked>
      <ion-label>Aniversários</ion-label>
    </ion-segment-button>
    <ion-segment-button value="enemies">
      <ion-label>Unimed</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-text>
    <h1 class="ion-padding ion-no-margin">Veja os cooperados que comemoram aniversário. Selecione uma data ou pesquise
      pelo nome.</h1>
  </ion-text>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size=1>
          <i class="fas fa-calendar fa-lg"></i> </ion-col>
        <ion-col size=9>
          <ion-datetime  displayFormat="DD - MMMM - YYYY" value="2020-04-19" [monthNames]="brazilMonth"></ion-datetime>
        </ion-col>
        <ion-col size=2 class="ion-text-right">
          <i class="fas fa-caret-right fa-lg"></i>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


  <ion-item class="ion-padding">
    <ion-label position="floating">Floating Label</ion-label>
    <ion-input style="-webkit-appearance: none; outline: none;"></ion-input>
  </ion-item>
</ion-content>
